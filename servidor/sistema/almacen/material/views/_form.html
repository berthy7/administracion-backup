<div class="modal fade" id="modal" tabindex="-1" role="dialog" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="largeModalLabel">Material</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group form-float">
                        <div class="form-line">
                            {% module xsrf_form_html() %}
                            <input type="hidden" id="id" name="id" class="item-form">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label  class="form-label">Tipo de Material</label>
                                <select id="fktipo" name="fktipo" class="form-control show-tick item-form" required>
                                    {% for e in tipos %}
                                        <option value="{{ e.id }}">{{ e.nombre }}</option>
                                    {% end %}
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row clearfix">
                        <div class="col-sm-12">
                            <div class="form-group form-float">
                                <div class="form-line">
                                    <input type="text" id="nombre" name="Nombre" class="form-control item-form" required>
                                    <label class="form-label">Nombre</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row clearfix">
                    <div class="col-md-1">

                    </div>
                    <div class="col-sm-3">
                        <div class="modal-header header-own">
                            <h4 class="modal-title">Detalle del material</h4>
                        </div>
                    </div>

                    <div class="col-sm-1">
                        <div class="form-group">
                            <button id="new_detalle" type="button" class="btn btn-primary waves-effect" title="Agregar">Agregar</button>
                        </div>
                   </div>
                </div>
                <div class="row clearfix">
                    <div class="col-md-1">

                    </div>
                    <div class="col-sm-3">
                        <label class="form-label">Color</label>
                    </div>
                    <div class="col-sm-2">
                        <label class="form-label">Talla</label>
                    </div>

                </div>
                <div class="row clearfix">
                     <div id="detalle" class="box-body">
                        <div id="detalle_div" class="clearfix">

                        </div>
                     </div>
               </div>



                </form>
            </div>
            <div class="modal-footer">
                <button id="insert" type="button" class="btn btn-primary waves-effect">Guardar</button>
                <button id="update" type="button" class="btn btn-primary waves-effect">Guardar</button>
                <button type="button" class="btn btn-link waves-effect" data-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>
