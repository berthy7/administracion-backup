<div class="modal fade" id="modalDevolucion" tabindex="-1" role="dialog" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <form id="form_submitDevolucion" class="new" enctype="multipart/form-data" novalidate>
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="largeModalLabel">Devolucion de materiales</h4>
                </div>
                <div class="modal-body">

                    <div class="form-group form-float">
                        <div class="form-line">
                            {% module xsrf_form_html() %}
                            <input type="hidden" id="idDevolucion" name="idDevolucion" class="item-form">
                        </div>
                    </div>
                    <div class="row clearfix">
                        <div class="col-sm-12">
                            <div class="form-group form-float">
                                <div class="form-line">
                                    <input type="text" id="descripcionDevolucion" name="DescripcionDevolucion" class="form-control item-form" >
                                    <label class="form-label">Descripcion</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label  class="form-label">Personal</label>
                                <select id="fkpersonalDevolucion" name="fkpersonalDevolucion" class="form-control show-tick item-form">
                                    {% for e in personales %}
                                        <option value="{{ e.id }}">{{ e.fullname }}</option>
                                    {% end %}
                                </select>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="row m-b-20">
                                    <div class="text-center">
                                     <img id='imagen_show_img-fotoDevolucion' src='/resources/images/no_photo.png' width='100px' >
                                        </br>
                                    </br>
                                    </div>
                                </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label  class="form-label">Materiales</label>

                            </div>
                        </div>
                    </div>
                    <div class="row clearfix">
                        <div class="col-sm-2">
                            <label class="form-label">Material</label>
                        </div>
                        <div class="col-sm-2">
                            <label class="form-label">Color</label>
                        </div>
                        <div class="col-sm-1">
                            <label class="form-label">Talla</label>
                        </div>
                        <div class="col-sm-1">
                            <label class="form-label">Backup</label>
                        </div>
                        <div class="col-sm-1">
                            <label class="form-label">Usado</label>
                        </div>

                    </div>
                    <div class="row clearfix">
                         <div id="detalleDevolucion" class="box-body">
                            <div id="detalle_divDevolucion" class="clearfix">

                            </div>
                         </div>
                   </div>




                </div>
                <div class="modal-footer">
                    <button id="devolucion" type="button" class="btn btn-primary waves-effect">Guardar</button>
                    <button type="button" class="btn btn-link waves-effect" data-dismiss="modal">Cerrar</button>
                </div>
            </form>
        </div>
    </div>
</div>
