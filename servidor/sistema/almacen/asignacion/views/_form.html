<div class="modal fade" id="modal" tabindex="-1" role="dialog" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <form id="form_submit" class="new" enctype="multipart/form-data" novalidate>
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="largeModalLabel">Entrega de materiales</h4>
                </div>
                <div class="modal-body">

                    <div class="form-group form-float">
                        <div class="form-line">
                            {% module xsrf_form_html() %}
                            <input type="hidden" id="id" name="id" class="item-form">
                        </div>
                    </div>
                    <div class="row clearfix">
                        <div class="col-sm-12">
                            <div class="form-group form-float">
                                <div class="form-line">
                                    <input type="text" id="descripcion" name="Descripcion" class="form-control item-form" >
                                    <label class="form-label">Descripcion</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label  class="form-label">Personal</label>
                                <select id="fkpersonal" name="fkpersonal" class="form-control show-tick item-form" required>
                                    {% for e in personales %}
                                        <option value="{{ e.id }}">{{ e.fullname }}</option>
                                    {% end %}
                                </select>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="row m-b-20">
                                    <div class="text-center">
                                     <img id='imagen_show_img-foto' src='/resources/images/no_photo.png' width='100px' >
                                        </br>
                                    </br>
                                    </div>
                                </div>
                        </div>
                    </div>
                    <div class="row clearfix">
                        <div class="col-sm-4">
                            <div class="switch p-3-own">

                               <label>
                                   Foto actual
                                   <input id="switch_foto" type="checkbox">
                                   <span class="lever"></span>
                                   Nueva foto
                               </label>
                            </div>
                            </br>
                        </div>
                    </div>
                    <div id="div_foto" class="row clearfix" hidden>
                        <div class="row">
                            <div class="col-sm-3">
                            </div>
                            <div class="col-sm-4">
                                <label class="form-label">Foto</label>
                                <input id="foto" name="foto" type="file" class="form-control item-form fotos" width='300px' />
                                    </br>
                                    </br>
                            </div>

                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label  class="form-label">Almacen</label>
                                <select id="fkalmacen" name="fkalmacen" class="form-control show-tick item-form" required>
                                    {% for e in almacenes %}
                                        <option value="{{ e.id }}">{{ e.nombre }}</option>
                                    {% end %}
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label  class="form-label">Material</label>
                                <select id="fkmaterial" name="fkmaterial" class="form-control show-tick item-form">
                                    {% for e in materiales_detalle %}
                                        <option value="{{ e.id }}">{{ e.nombre }}</option>
                                    {% end %}
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row clearfix">
                        <div class="col-sm-2">
                            <label class="form-label">Material</label>
                        </div>
                        <div class="col-sm-2">
                            <label class="form-label">Color</label>
                        </div>
                        <div class="col-sm-1">
                            <label class="form-label">Talla</label>
                        </div>
                        <div class="col-sm-3">
                            <label class="form-label">Stock Nuevo</label>
                        </div>
                        <div class="col-sm-2">
                            <label class="form-label">Stock Usado</label>
                        </div>

                    </div>
                    <div class="row clearfix">
                        <div class="col-sm-12">
                            <div id="detalle" class="box-body">
                                <div id="detalle_div" class="clearfix">

                                </div>

                            </div>
                        </div>

                    </div>
                    </br>


                </div>
                <div class="modal-footer">
                    <button id="insert" type="button" class="btn btn-primary waves-effect">Guardar</button>
                    <button id="update" type="button" class="btn btn-primary waves-effect">Guardar</button>
                    <button type="button" class="btn btn-link waves-effect" data-dismiss="modal">Cerrar</button>
                </div>
            </form>
        </div>
    </div>
</div>
