<div class="modal fade" id="modal" tabindex="-1" role="dialog" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="largeModalLabel">Ingreso de Puesto</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group form-float">
                        <div class="form-line">
                            {% module xsrf_form_html() %}
                            <input type="hidden" id="id" name="id" class="item-form">
                        </div>
                    </div>

                    <div class="row clearfix">
                        <div class="col-sm-4">
                            <label>Nombre</label>
                                <div class="form-line">
                                    <input id="nombre" name="Nombre" type="text" class="form-control item-form" required >
                                </div>
                        </div>
                        <div class="col-sm-4">
                            <label >Codigo</label>
                                <div class="form-line">
                                    <input type="text" id="codigo" name="Codigo" class="form-control item-form" required>
                                </div>
                        </div>

                    </div>

                    <div class="row clearfix">
                        <div class="col-sm-6">
                            <label></label>
                            <div class="form-group">
                                <button id="new_personal_dia" type="button" class="btn btn-primary waves-effect" title="Agregar">Agregar Personal Diurno</button>
                            </div>
                       </div>
                        <div class="col-sm-6">
                            <label></label>
                            <div class="form-group">
                                <button id="new_personal_noche" type="button" class="btn btn-primary waves-effect" title="Agregar">Agregar Personal Nocturno </button>
                            </div>
                       </div>


                    </div>
                    <div class="row clearfix">
                        <div class="col-sm-6">
                             <div id="personal_dia" class="box-body">
                                <div id="personal_dia_div" class="clearfix">

                                </div>
                             </div>
                        </div>
                         <div class="col-sm-6">
                             <div id="personal_noche" class="box-body">
                                <div id="personal_noche_div" class="clearfix">

                                </div>
                         </div>
                        </div>
                   </div>

                </form>
            </div>
            <div class="modal-footer">
                <button id="insert" type="button" class="btn btn-primary waves-effect">Guardar</button>
                <button id="update" type="button" class="btn btn-primary waves-effect">Guardar</button>
                <button type="button" class="btn btn-link waves-effect" data-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="modal-reporte" tabindex="-1" role="dialog" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="largeModalLabel-reporte">Reporte de Asistencia</h4>
            </div>
            <div class="modal-body">
                <form>

                    <div class="row clearfix">
                        <div class="col-sm-2">
                            <label>Fecha Inicio</label>
                            <div class="form-line success">
                                <input id="fecha-inicio-reporte" name="Fecha" type="text" class="form-control date" >
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <label>Fecha Fin</label>
                            <div class="form-line success">
                                <input id="fecha-fin-reporte" name="Fecha" type="text" class="form-control date" >
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <label></label>
                            <div class="form-line success">
                                <button id="generar_reporte" type="button" class="btn bg-indigo-verde waves-effect white-own" title="Reporte">
                                    <i class="material-icons">explicit</i>
                                </button>
                            </div>
                        </div>


                    </div>
                    </br>
                    <div class="row clearfix">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label  class="form-label">Personal</label>
                                <select id="fkpersonal" name="fkpersonal" class="form-control show-tick item-form">
                                    <option value="0">Todos</option>
                                    {% for e in personales %}
                                        <option value="{{ e.id }}">{{ e.fullname }}</option>
                                    {% end %}
                                </select>
                            </div>
                        </div>
                   </div>
                    <div class="row clearfix">

                        <div id="personal_div" class="clearfix">

                        </div>

                   </div>

                    <div id="exportar_excel" class="modal-dialog" role="document" hidden>
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                <h3 id="title-form" class="modal-title">Exportar Excel</h3>
                            </div>
                            <div class="modal-body">
                                <div class="box-body">
                                    <label class="link-own"><i class="material-icons">cloud_download</i> Descargar:</label>
                                    <a href="" id="link_excel"></a>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn bg-orange waves-effect" data-dismiss="modal">
                                    <i class="material-icons">close</i> Cerrar
                                </button>
                            </div>
                        </div>
                    </div>

                </form>
            </div>
            <div class="modal-footer">

            </div>
        </div>
    </div>
</div>
