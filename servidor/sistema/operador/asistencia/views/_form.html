<div class="modal fade" id="modal" tabindex="-1" role="dialog" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="largeModalLabel">Registrar Asistencia del personal</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group form-float">
                        <div class="form-line">
                            {% module xsrf_form_html() %}
                            <input type="hidden" id="id" name="id" class="item-form">
                        </div>
                    </div>


                <div class="row clearfix">
                    <div class="col-md-1">

                    </div>

                    <div class="col-sm-1">
                        <div class="form-group">
                            <button id="new_detalle" type="button" class="btn btn-primary waves-effect" title="Agregar">Agregar</button>
                        </div>
                   </div>
                </div>
                <div class="row clearfix">
                    <div class="col-sm-4">
                        <label class="form-label">Personal</label>
                    </div>
                    <div class="col-sm-3">
                        <label class="form-label">Puesto</label>
                    </div>
                    <div class="col-sm-2">
                        <label class="form-label">Turno</label>
                    </div>
                    <div class="col-sm-2">
                        <label class="form-label"> Asistencia</label>
                    </div>

                </div>
                <div class="row clearfix">
                     <div id="detalle" class="box-body">
                        <div id="detalle_div" class="clearfix">

                        </div>
                     </div>
               </div>

                </form>
            </div>
            <div class="modal-footer">
                <button id="insert" type="button" class="btn btn-primary waves-effect">Guardar</button>
                <button id="update" type="button" class="btn btn-primary waves-effect">Guardar</button>
                <button type="button" class="btn btn-link waves-effect" data-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>
