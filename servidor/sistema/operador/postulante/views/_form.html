<div class="modal fade" id="modal" tabindex="-1" role="dialog" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="largeModalLabel">Ingreso de Postulante</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group form-float">
                        <div class="form-line">
                            {% module xsrf_form_html() %}
                            <input type="hidden" id="id" name="id" class="item-form">
                        </div>
                    </div>

                    <div class="row clearfix">
                        <div class="col-sm-4">
                            <label>Nombres</label>
                                <div class="form-line">
                                    <input id="nombre" name="Nombre" type="text" class="form-control item-form" required >
                                </div>
                        </div>
                        <div class="col-sm-4">
                            <label>Ap. Paterno</label>
                                <div class="form-line">
                                    <input id="apellidop" name="Ap. Paterno" type="text" class="form-control item-form" required >
                                </div>
                        </div>
                        <div class="col-sm-4">
                            <label >Ap. Materno</label>
                                <div class="form-line">
                                    <input type="text" id="apellidom" name="apellidom" class="form-control item-form" required>
                                </div>
                        </div>

                    </div>
                    </br>

                    <div class="row clearfix">
                        <div class="col-sm-4">
                            <label>Carnet de Identidad</label>
                                <div class="form-line">
                                    <input id="dni" name="DNI" type="text" class="form-control item-form" required>
                                </div>
                        </div>
                        <div class="col-sm-4">
                            <label>Nro Celular</label>
                                <div class="form-line">
                                    <input id="telefono" name="Nro Celular" type="text" class="form-control item-form" required>
                                </div>
                        </div>
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <button id="insert" type="button" class="btn btn-primary waves-effect">Guardar</button>
                <button id="update" type="button" class="btn btn-primary waves-effect">Guardar</button>
                <button type="button" class="btn btn-link waves-effect" data-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>
